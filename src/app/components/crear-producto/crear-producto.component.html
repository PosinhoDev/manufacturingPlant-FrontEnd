<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Regitrar Productos</span>
                    <form class="mt-4" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3" form>
                            <input type="number" min="1" formControlName="identificador" class="form-control form-control-lg" placeholder="Id del producto">
                            <!-- required field alert -->
                            <div class="text-danger" 
                                *ngIf="productoForm.get('identificador')?.hasError('required') && productoForm.get('identificador')?.touched">
                                <span>El id del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="producto" class="form-control form-control-lg" placeholder="Nombre del producto">
                            <!-- required field alert -->
                            <div class="text-danger" 
                                *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoria">
                            <!-- required field alert -->
                            <div class="text-danger" 
                                *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>La categoria <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <!-- <input type="text" formControlName="estado" class="form-control form-control-lg" placeholder="Estado"> -->
                            <select name="Pais" formControlName="estado" class="form-control form-control-lg" placeholder="Estado">
                                <option value="item.id" ngForm="let item of states"></option>
                            </select>
                            <!-- required field alert -->
                            <div class="text-danger" 
                                *ngIf="productoForm.get('estado')?.hasError('required') && productoForm.get('estado')?.touched">
                                <span>El estado <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" min="1" formControlName="cantidad" class="form-control form-control-lg" placeholder="Cantidad">
                            <!-- required field alert -->
                            <div class="text-danger" 
                                *ngIf="productoForm.get('cantidad')?.hasError('required') && productoForm.get('cantidad')?.touched">
                                <span>El cantidad <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        
                        <!-- Buttons -->
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start"> Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
